<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="container">
      <form>
        <div class="base">
          <div class="enter">
            <h4>AGE CALCULATOR</h4>
          </div>
          <div class="block">
            <label for="date" class="title">DATE</label>
            <input
              type="number"
              name="date"
              id="date"
              placeholder="DD"
              required
              min="1"
              max="31"
            />
          </div>
          <div class="block">
            <label for="month" class="title">MONTH</label>
            <input
              type="number"
              name="month"
              id="month"
              placeholder="MM"
              required
              min="1"
              max="12"
            />
          </div>
          <div class="block">
            <label for="year" class="title">YEAR</label>
            <input
              type="number"
              name="year"
              id="year"
              placeholder="YYYY"
              required
              min="1900"
              max="2100"
            />
          </div>
        </div>
        <div class="base">
          <div class="enter">
            <input type="button" name="submit" value="Submit" onclick="age()" />
          </div>
        </div>
        <div id="age"></div>
      </form>
    </div>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
